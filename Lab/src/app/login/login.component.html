<div>

  <input type="text" [(ngModel)]="username" placeholder="Enter a name"/>

  <label>Password</label>
  <input type="password" [(ngModel)]="password" placeholder="Enter password"/>

  <hr>
  <button (click)="Alert()">Login</button>
  <div>
    {{alert}}
  </div>
</div>
